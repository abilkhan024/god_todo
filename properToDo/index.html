<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper To-do</title>
</head>
<body>
    <h1>
        To-Do
    </h1>
    <div class="create_task">
        <input type="text"> 
        <button onclick="add()">Add</button>
    </div>
    <ul>
        <li class="task" data-id="${uniqueId}">
            <span>
                Description
            </span>
            <span>
                Time Creaeted
            </span>
            <span>
                Time completed
            </span>
            <button>Complete</button>
            <button>Uncomplete</button>
            <button>Remove</button>
        </li>
    </ul>

    <script src="todolist_obj.js"></script>
    <script src="dom_obj.js"></script>
    <script src="script.js"></script>
</body>
</html>
